<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eurasia Kimya</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <!-- Orta buyuk resim -->
  <div class="slider-container">
    <div class="slide active" style="background-image: url('img/slider1.webp');"></div>
    <div class="slide" style="background-image: url('img/slider2.webp');"></div>
    <div class="slide" style="background-image: url('img/slider3.webp');"></div>
  </div>
    
  <!-- Üst Gri Bant -->
  <div class="top-bar">
    <!-- Sol Menü -->
    <div class="menu">
      <a href="#">Our Brands</a>
      <a href="#">Hikayemiz</a>
    </div>

    <!-- Sağ Menü -->
    <div class="right-menu">
      <a href="#">Hakkımızda</a>
      <a href="#">Haberler</a>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="img/eurasialogo.png" alt="Eurasia Logo" class="logo-img">
  </div>

    <!-- Alt Mavi Bant -->
  <div class="bottom-bar">
    <p>©2025 Eurasia Kimya</p>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
  
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        slide.style.zIndex = 1;
      });
  
      slides[index].classList.add('active');
      slides[index].style.zIndex = 2;
    }
  
    function nextSlide() {
      showSlide(current);
      current = (current + 1) % slides.length;
    }
  
    // Başlat
    showSlide(current);
    setInterval(nextSlide, 3000); // 6 saniyede bir geçiş
  </script>
