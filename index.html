<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurasia Kimya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Header gri bant */
        header {
            background-color: #cccccc;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* Orta görsel bölümü */
        .slider {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow: hidden;
        }
        .slides {
            width: 300%;
            height: 100%;
            display: flex;
            animation: slide-animation 15s infinite;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
            background-position: center;
            background-size: cover;
        }

        /* Örnek görseller (bunları istediğin görsellerle değiştir) */
        .slide1 { background-image: url('https://via.placeholder.com/1920x800?text=G%C3%B6rsel+1'); }
        .slide2 { background-image: url('https://via.placeholder.com/1920x800?text=G%C3%B6rsel+2'); }
        .slide3 { background-image: url('https://via.placeholder.com/1920x800?text=G%C3%B6rsel+3'); }

        @keyframes slide-animation {
            0% {transform: translateX(0);}
            33% {transform: translateX(0);}
            40% {transform: translateX(-100%);}
            73% {transform: translateX(-100%);}
            80% {transform: translateX(-200%);}
            100% {transform: translateX(-200%);}
        }

        /* Footer mavi bant */
        footer {
            background-color: #003366;
            color: #ffffff;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Üst gri bant menü alanı -->
    <header>
        <nav>
            <!-- Menü öğeleri buraya gelecek -->
        </nav>
    </header>

    <!-- Orta büyük görsel alanı -->
    <div class="slider">
        <div class="slides">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
        </div>
    </div>

    <!-- Alt mavi bant alanı -->
    <footer>
        © 2025 Eurasia Kimya
    </footer>
</body>
</html>
